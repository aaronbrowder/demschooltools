@(institutions : List[Institution])

@main("Institutions", "accounting", "accounting_institutions") {

	<h2>Institutions</h2>
	
	<a href="@routes.Accounting.newInstitution()">Add Institution</a>
	<br>
	<br>

	<table class="table sortable">
		<tr>
			<th>Name</th>
			<th>Type</th>
			<th>Current Balance</th>
		</tr>
		@for(institution <- institutions) {
			<tr>
				<td>@institution.name</td>
				<td>@institution.typeName()</td>
				<td></td>
			</tr>
		}
	</table>
}
