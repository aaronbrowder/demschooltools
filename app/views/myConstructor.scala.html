@(elements: views.html.helper.FieldElements)

@**************************************************
* Generate input according twitter bootsrap rules *
**************************************************@

<div class="form-group @elements.args.get(Symbol("_class")) @if(elements.hasErrors) {error}"
	id="@elements.args.get(Symbol("_id")).getOrElse(elements.id + "_field")">
    <label class="col-sm-3 control-label" for="@elements.id">@elements.label</label>
	<div class="col-sm-6">
		@elements.input
	</div>
 </div>
