@(num : String, title : String, content : String, deleted : Boolean)(implicit request: play.mvc.Http.Request, messages: play.i18n.Messages)

<div class="man-entry">
	<p class="man-entry-num">@if(deleted){<strike>}@num @title@if(deleted){</strike>}</p>
	<div class="man-entry-content">@if(deleted){<strike>}@Html(Application.markdown(content))@if(deleted){</strike>}</div>
</div>
