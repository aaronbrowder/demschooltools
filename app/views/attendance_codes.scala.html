@(codes : List[AttendanceCode], form : Form[AttendanceCode])

@main("Attendance codes", "attendance", "attendance_codes") {

<h3>Existing absence codes</h3>

<ul>
@for( c <- codes ) {
	<li><span style="background:@c.color;">&nbsp;@c.code&mdash;@c.description</span>
		<a class="edit-link" href="@routes.Attendance.editCode(c.id)">Edit</a></li>
}
</ul>

<hr/>
<h4>Create a new code</h4>
@attendance_code_form(form, routes.Attendance.newCode, false)

}
