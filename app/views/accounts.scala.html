@(accounts : List[Account])

@main("Manage Accounts", "accounting", "accounting_accounts") {

	<h2>Manage Accounts</h2>
	
	<a href="@routes.Accounting.newAccount()">Create Account</a>
	<br>
	<br>

	<table class="table sortable">
		<tr>
			<th>Name</th>
			<th>Type</th>
			<th>Current Balance</th>
		</tr>
		@for(account <- accounts) {
			<tr>
				<td><a href="@routes.Accounting.account(account.id)">@account.getName()</a></td>
				<td>@account.getTypeName()</td>
				@if(account.isCash()) { <td></td> } else { <td>$@account.getBalance()</td> }
			</tr>
		}
	</table>
	<br>
	<br>
}
